<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Random Trivia</title>
    <script src='./script.js' defer></script>
</head>

<body>
    <header>TRIVIA GAME</header>
    <nav>
        <ul>
            <li>Test Your Knowlege of Random Facts</li>
        </ul>
    </nav>
    <div id="score">Score: </div>
    <div class="container">
        <img src="brain2.png" alt="Brain">
        <div id="welcome"> 
            
            <p>Answer these trivia questions to test your knowlege of random facts.  Each corretly answered question earns you 50 points.  Press start to begin, lets see how smart you are!</p>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn answer-btn" id='0'>Answer 1</button>
                <button class="btn answer-btn" id='1'>Answer 2</button>
                <button class="btn answer-btn" id='2'>Answer 3</button>
                <button class="btn answer-btn" id='3'>Answer 4</button>
            </div>
            <div id="correct-answer"></div>   
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="restart-btn" class="restart-btn btn hide" onclick="document.location.reload(true)">Play Again</button>
        </div>
        <div id="final-message" class="hide">
            <p id="final-message__correct-answer-count">You correcly answered</p>
            <p id="final-message__final-score">Your final score is: </p>
        </div>
    </div>
</body>

</html>
